{% extends "base.html" %}

{% block title %}Admin Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <h3>Create Admin Account</h3>
                <p class="text-muted small">Note: This form is for demonstration purposes only. In a real application, creating an admin should be a confidential process.</p>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin_signup') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="contact" name="contact" required>
                    </div>
                     <div class="mb-3">
                        <label for="pin" class="form-label">PIN</label>
                        <input type="password" class="form-control" id="pin" name="pin" required>
                    </div>
                    <div class="mb-3">
                        <label for="designation" class="form-label">Designation</label>
                        <select class="form-select" id="designation" name="designation" required>
                            <option value="Admin">Admin</option>
                            <option value="Branch Manager">Branch Manager</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="branch_id" class="form-label">Home Branch</label>
                        <select class="form-select" id="branch_id" name="branch_id" required>
                            <option selected disabled value="">Select...</option>
                            {% for branch in branches %}
                            <option value="{{ branch.BRANCHID }}">{{ branch.BRANCHNAME }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Create Admin Account</button>
                </form>
            </div>
            <div class="card-footer text-center">
                Already have an account? <a href="{{ url_for('admin_login') }}">Login here.</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
