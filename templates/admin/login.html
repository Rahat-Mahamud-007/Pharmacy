{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <h3>Admin / Branch Manager Login</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin_login') }}">
                    <div class="mb-3">
                        <label for="admin_id" class="form-label">Admin ID / Branch Manager ID</label>
                        <input type="text" class="form-control" id="admin_id" name="admin_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="pin" class="form-label">PIN</label>
                        <input type="password" class="form-control" id="pin" name="pin" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Login</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('forgot_password') }}">Forgot PIN?</a>
                </div>
            </div>
            
            {# 
            <div class="card-footer text-center">
                Need an admin account? <a href="{{ url_for('admin_signup') }}">Sign up here.</a>
            </div>
            #}

        </div>
    </div>
</div>
{% endblock %}
