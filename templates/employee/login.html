{% extends "base.html" %}

{% block title %}Employee Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <h3>Employee Login</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('employee_login') }}">
                    <div class="mb-3">
                        <label for="employee_id" class="form-label">Employee ID</label>
                        <input type="text" class="form-control" id="employee_id" name="employee_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="pin" class="form-label">PIN Number</label>
                        <input type="password" class="form-control" id="pin" name="pin" required>
                    </div>
                    <button type="submit" class="btn btn-info w-100">Login</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('forgot_password') }}">Forgot PIN?</a>
                </div>
            </div>
            <div class="card-footer text-center">
                Don't have an account? <a href="{{ url_for('employee_signup') }}">Sign up now.</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
